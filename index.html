<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <style>
        h3{
            color: red;
        }
        .text{
            color: purple;
        }
    </style>
</head>
<body>
    <!-- 
        HTML is the skeleton of web page or we can say it as an structure
        of page
        CSS is used for designing of our HTML pages

        Inline Styling:
            If we want to design using our inline styling, we have to 
            mention style attribute. 
    -->
    <h2 style="color: green;">Hello there!</h3>


    <!-- 
        Internal Styling:
            If we want to design using our internal styling, we have to 
            use style tag and then we have to use our element name. 
    -->
    <h3>Hello there!</h3>
    <h4 class="text1">Hi!</h4>


    <!-- 
        External Styling:
            If we want to design using our external styling, we need to 
            create css file and we need to link our css file with html 
            file using link tag and we need to give class or id attribute 
            and we need to go to our css file and define the properties. 
    -->
    <h4 class="text2">How are you?</h4>


    <!-- 
        Inline styling is having more priority than internal and external 
        styling.
        Internal styling is having more priority than the external styling. 
    -->


    <!-- 
        Border:
            Border has three values. They are width, style and color.
    -->
    <h4 class="box1">The Academy</h4>
    <h4 class="box2">The Academy</h4>


    <!-- 
        Margin:
            Margin is always related to our border and the browsers 
            screen. So, whenever we apply margin it'll try to move 
            according to our browser screen.
            margin:5px 15px 25px 35px
            5px:top
            15px:right
            25px:bottom
            35px:left
    -->
    <h4 class="box3">The Academy</h4>


    <!-- 
        Padding:
            Padding is the space between element and border.
    -->
    <h4 class="box4">The Academy</h4>


    <!-- 
        Box Model:
            It consists of content, padding, borders, and margins. 
    -->


    <!-- 
        Border-radius:
            Border-radius is used to style our border. 
    -->
    <h4 class="box5">The Academy</h4>
    <h4 class="box6">The Academy</h4>
</body>
</html>
